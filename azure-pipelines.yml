trigger:
- main

pr: none

jobs: 
- job: HostedAgent
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: TerraformInstaller@0
    inputs: 
      terraformVersion: latest
    displayName: Install Terraform

  - script: |
      terraform --version
    displayName: 'Terraform Version'

- template: windows/createvm.yml
    

